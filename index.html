<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function computerPlay() {
            let computerChoice = Math.floor((Math.random() * 3) + 1);
            switch (computerChoice) {
                case 1:
                    return "rock";
                    break;
                case 2:
                    return "paper";
                    break;
                case 3: 
                    return "scissors";
                    break;
                default:
                    return "Something went wrong. . . .";
            }
        }
        
        function playRound(playerSelection, computerSelection) {
            let player = playerSelection.toLowerCase();
            if (player === computerSelection) {
                return "This game is a tie!";
            } else if (player === "rock" && computerSelection === "paper") {
                return "The computer wins this round. Paper covers rock :(";
            } else if (player === "rock" && computerSelection === "scissors") {
                return "You won! Rock crushes scissors :)";
            } else if (player === "paper" && computerSelection === "scissors") {
                return "The computer wins this round. Scissors cut paper :(";
            } else if (player === "paper" && computerSelection === "rock") {
                return "You won! Paper covers rock :)";
            } else if (player === "scissors" && computerSelection === "rock") {
                return "You lost! Rocks crush scissors :(";
            } else if (player === "scissors" && computerSelection === "paper") {
                return "You won! Scissors cut paper :)";
            } else {
                return "Oops! Something went wrong.  Please try again and enter Rock, Paper, or Scissors."
            }
        }

        const playerSelection = "ScissOrs";
        const computerSelection = computerPlay();
        console.log(playRound(playerSelection, computerSelection));

    </script>
</body>
</html>
